<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <title>Task Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>

    <style>
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .content {
            flex: 1;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="app" class="has-background-light">
        <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        Task Management System
                    </a>
                </div>
            </div>
        </header>
        <section class="section">
            <div class="container">
                <form id="objective-form">
                    <div class="field">
                        <label class="label" for="objective">Objective</label>
                        <div class="control">
                            <input class="input" type="text" id="objective" placeholder="Enter your objective">
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-primary">Start Task Management System</button>
                    </div>
                </form>
            </div>
        </section>
        <div class="content">
            <div class="container">
                <div id="task-list">
                    <h2 class="title">Task List</h2>
                </div>
                <div id="task-history">
                    <h2 class="title">Task History</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        const socket = io();

        function updateTaskList(taskList) {
            console.log('updateTaskList called with taskList:', taskList);

            const taskListElement = document.getElementById('task-list');
            taskListElement.innerHTML = '<h2 class="title">Task List</h2>';

            for (const task of taskList) {
                addTask(task);
            }
        }

        function addTaskToHistory(task) {
            console.log('addTaskToHistory called with task:', task);

            const taskHistory = document.getElementById('task-history');
            const taskItem = document.createElement('div');
            taskItem.className = 'box';
            taskItem.innerHTML = `<strong>${task.task_id}:</strong> ${task.task_name}`;
            taskHistory.appendChild(taskItem);
        }

        function addTask(task) {
            const taskList = document.getElementById('task-list');
            const taskItem = document.createElement('div');
            taskItem.className = 'box';
            taskItem.innerHTML = `<strong>${task.task_id}:</strong> ${task.task_name}`;
            taskList.appendChild(taskItem);
        }

        socket.on('task_list_update', (taskList) => {
            updateTaskList(taskList);
        });

        socket.on('next_task', (task) => {
            addTaskToHistory(task);
            addTask(task);
        });

        const objectiveForm = document.getElementById('objective-form');
        const objectiveInput = document.getElementById('objective');
        objectiveForm.addEventListener('submit', (event) => {
            event.preventDefault();
            socket.emit('set_objective', objectiveInput.value);
        });
        function addTask(taskHtml) {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML += taskHtml;
        }

    </script>
</body>
</html>
